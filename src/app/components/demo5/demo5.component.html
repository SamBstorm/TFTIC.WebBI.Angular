<div class="row">
    <div  *ngIf="isConnected" class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Utilisateur Connecté : Loïc</span>
          <p>Infos confidentielles blablabla</p>
        </div>
      </div>
    </div>

    <div  *ngIf="!isConnected" class="col s6">
        <div class="card pink darken-4">
          <div class="card-content white-text">
            <span class="card-title">Connexion</span>
            <p>Pour pouvoir vendre des banannes</p>
          </div>
        </div>
    </div>
</div>

  <h3 class="col s12" demoDir="valeur pour premier" autre="autre valeur">Status de connection courant : {{ isConnected }}</h3>

  <button *ngIf="!isConnected" class="waves-effect waves-light btn" (click)="connect()">Connexion</button>&nbsp;
  <button *ngIf="isConnected" class="waves-effect waves-light btn" (click)="disco()">Déconnexion</button>

  <button [disabled]="!isConnected"  class="waves-effect waves-light btn">Ne fait rien ! mais uniquement quand déco</button>
  

  <hr>


  <div class="row">
    <div class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content dark-text">
          <span class="card-title">List de films de loic</span>
          <ul class="collection">
            <li *ngFor="let film of data.films" class="collection-item">
              {{ film.name }}
              <ul class="collection" demoDir>
                <li *ngFor="let acteur of film.acteurs" >
                    {{acteur}}
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

</div>


<button class="waves-effect waves-light btn" (click)="toggleExo()">{{showExo ? "cacher" : "montrer" }}</button>
<div *ngIf="showExo">
  <app-exo-directive></app-exo-directive>
</div>
