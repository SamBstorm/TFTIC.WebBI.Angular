<div class="row">
    <div class="col s3">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ name | uppercase}}</span>
          <p>Pipe Uppercase</p>
        </div>
      </div>
    </div>

    <div class="col s3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ last | slice:1:3 }}</span>
            <p>Pipe SLice</p>
          </div>
        </div>
      </div>

      <div class="col s3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ age | number : '1.2-2'}}</span>
            <p>pipe decimal (numberPipe)</p>
          </div>
        </div>
      </div>

      <div class="col s3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ isOk }}</span>
            <p>&nbsp;</p>
          </div>
        </div>
      </div>

      <div class="col s3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{ test | powPipe : 2 }}</span>
            <p>pipe custom pow, sur : {{ test }}</p>
          </div>
        </div>
      </div>
  </div>
